services:
  - type: web
    name: ai-journalist-bot
    env: python
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: "pip install -r requirements.txt"
    # This line is updated to add the timeout and new worker class
    startCommand: "gunicorn --worker-class gevent --timeout 120 app:app"
